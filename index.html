<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Chika Portfolio</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:700,400">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <p class="site-title-sub">welcome to my site</p>
    <h1 class="site-title">CHIKA TSUBAKURA</h1>
    <p class="site-description">Check My Personality.</p>
    <div class="buttons">
      <a class="button" href="#about">ABOUT</a>
      <a class="button button-showy" href="#contact">SEND MESSAGE</a>
    </div>
  </header>
  <section class="about" id="about">
    <h2 class="heading">ABOUT ME</h2>
    <p class="about-text">1994年生まれの24歳<br>
        石川県出身。大阪大学人間科学部卒業後、新卒でワークスアプリケーションズ に入社。<br>
        自社システムの導入・保守に関わっています。
    </p>
    
  </section>
  <section class="skills">
    <h2 class="heading">MY SKILLS</h2>
    <div class="skills-wrapper">
      <div class="skill-box">
        <i class="skill-icon fa fa-mobile" aria-hidden="true"></i>
        <div class="skill-title">UI DESIGN</div>
        <p class="skill-text">
          UIデザインの勉強をしています。
        </p>
      </div>
      <div class="skill-box">
        <i class="skill-icon fa fa-paint-brush"></i>
        <div class="skill-title">ILLUSTRATION</div>
        <p class="skill-text">
          絵を描くことが好きです。
        </p>
      </div>
      <div class="skill-box">
        <i class="skill-icon fa fa-camera" aria-hidden="true"></i>
        <div class="skill-title">CAMERA</div>
        <p class="skill-text">
          お休みの日はふらふら写真を<br>撮りに行きます。
        </p>
      </div>
    </div>
  </section>
  <section class="contact" id="contact">
    <h2 class="heading">CONTACT</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="NAME">
      <textarea name="message" placeholder="MESSAGE"></textarea>
      <input type="submit" value="SEND">
    </form>
  </section>
  <footer class="footer">
    © CHIKA TSUBALURA
  </footer>
  <script src="placeholders.min.js"></script>
</body>
</html>
